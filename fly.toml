# fly.toml â€” ClawDBot on Fly.io
# Telegram polling bot with HTTP health endpoint on :8080

app = 'clawdbotvps-ktdboa'
primary_region = 'iad'

[build]
  dockerfile = "Dockerfile"

[env]
  LOCAL_LLM_TIMEOUT = "60"
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

[[vm]]
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 512
